<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soleil - ホームページ</title>
    <style>
        /* CSSスタイルはここに追加 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px 0;
        }
        section {
            padding: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Soleil</h1>
        <p>会社のスローガンまたはキャッチフレーズ</p>
    </header>
    <nav>
        <a href="#">ホーム</a>
        <a href="#">サービス</a>
        <a href="#">製品</a>
        <a href="#">会社概要</a>
        <a href="#">お問い合わせ</a>
    </nav>
    <div class="container">
        <section>
            <h2>アスベスト撤去工事（躯体解体含む）、内装解体</h2>
            <p>会社の概要や沿革などをここに記述します。</p>
        </section>
        <section>
            <h2>サービス</h2>
            <p>提供しているサービスや製品に関する情報をここに記述します。</p>
        </section>
        <section>
            <h2>お問い合わせ</h2>
            <p>お問い合わせフォームや連絡先情報をここに記述します。</p>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Soleil. All rights reserved.</p>
    </footer>
</body>
</html>
